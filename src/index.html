<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta lang="en-us">
    
    <title>Physics Shaper</title>
  
    <!-- Load CSS -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Load JavaScript -->
    <script src="js/lib/phaser.min.js"></script>

    <link id="theme-file" rel="stylesheet" type="text/css" href="css/themes/theme_dark/styles.css">

  </head>

  <body oncontextmenu="return false;">
    <input type="file" style="display: none;" accept="image/*" id="input-load-image" />
    <input type="file" style="display: none;" accept="application/JSON" id="input-load-json" />
    <div class="menustrip">
      <div class="menuitem">
        <input id="btn-menustrip-file" type="checkbox" class="fake-checkbox">
        <label for="btn-menustrip-file" class="btn-menuitem">File</label>
        <div class="menuitem-content">
          <a href="#" id="btn-new">New</a>
          <a href="#" id="btn-load-image" >Load Image</a>
          <a href="#" id="btn-load-json">Load JSON</a>
          <a href="#">Save</a>
          <a href="#" id="btn-export">Export</a>
        </div>
      </div>

      <div class="menuitem">
        <input id="btn-menustrip-edit" type="checkbox" class="fake-checkbox">
        <label for="btn-menustrip-edit" class="btn-menuitem">Edit</label>
        <div class="menuitem-content">
          <a href="#" id="btn-clear-last-point">Erase last point</a>
          <a href="#" id="btn-clear-points">Clear all points</a>
        </div>
      </div>

      <div class="menuitem">
        <input id="btn-menustrip-view" type="checkbox" class="fake-checkbox">
        <label for="btn-menustrip-view" class="btn-menuitem">View</label>
        <div class="menuitem-content">
          <a href="#" id="btn-view-fixture-selector">Fixture selector</a>
          <a href="#" id="btn-view-image-editor">Image editor</a>
          <a href="#" id="btn-view-fixture-editor">View editor</a>
          <a href="#">Toggle pixel grid</a>
        </div>
      </div>

      <div class="menuitem">
        <input id="btn-menustrip-themes" type="checkbox" class="fake-checkbox">
        <label for="btn-menustrip-themes" class="btn-menuitem">Themes</label>
        <div class="menuitem-content" id="theme-list"></div>
      </div>

      <div class="menuitem">
        <input id="btn-menustrip-help" type="checkbox" class="fake-checkbox">
        <label for="btn-menustrip-help" class="btn-menuitem">Help</label>
        <idv class="menuitem-content">
          <a href="#" id="btn-help-about">About</a>
        </idv>
      </div>
    </div>

    <div class="app-wrapper">
      <!-- Load more JavaScript -->
      <script src="js/globals.js"></script>
      <script src="js/SceneMain.js"></script>
      <script src="js/main.js"></script>
    </div>

    <!--
    <div class="overlay-export">
      <textarea id="export-json"></textarea>
    </div>-->

    <div>
      <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox-left">
      <div id="main-container-left"></div>
      <label class="sidebar-toggle-left" for="sidebar-checkbox-left"></label>
    </div>

    <div class="statusstrip-bottom left-aligned">
      <div>
        <div>
          <label for="status-line-angle">Line angle:</label>
          <input id="status-line-angle" type="text" size="5" readonly />
        </div>
        <div>
          <label for="status-cursor-pos">Cursor pos:</label>
          <input id="status-cursor-pos" type="text" size="10" readonly />
        </div>
        <div>
          <label for="status-camera-zoom">Camera zoom:</label>
          <input id="status-camera-zoom" type="text" size="10" readonly />
        </div>
      </div>
    </div>
  </body>
</html>
